<h1>Assets</h1>
<div ng-repeat="item in data">
    <div class="row">
        <div class="col-md-3">{{item.name}}</div>
        <div class="col-md-3">{{item.publicdescription}}</div>
        <div class="col-md-3">{{item.privatedescription}}</div>
        <div class="col-md-3">{{item.requireautentication}}</div>
    </div>
</div>
